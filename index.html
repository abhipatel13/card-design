    <title>Card Designs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card-container">
        <div class="card" id="myCard">

                </div>
                <div class="product-ownby">
                    <div class="container-one">
                        <p>Owned By</p>

                    </div>
                    <div class="container-two">
                        <img src="https://cdn.pixabay.com/photo/2021/12/12/16/10/qr-6865526_640.png"/>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <div class="product-details">
                    <h5>Product Description</h5>
                    <p>This is Test Decision</p>
                    <h5>Product Story</h5>
                    <p>This is Highlights</p>
                </div>
                <div class="product-ownby">
                    <div class="container-one">
                        <p>Owned By</p>
                        <h4>thedev_ravi In</h4>
                    </div>
                    <div class="container-two">
                        <img src="https://cdn.pixabay.com/photo/2021/12/12/16/10/qr-6865526_640.png"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
